<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- css responsive -->

    <!-- owl css -->

    <title>NETFLIX</title>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h2>NETFLIX</h2>
            </div>
            <div class="navegador">
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>
            </div>
        </div>  
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Doutor Estranho no Multiverso da Loucura</h3>
                <p class="descricao">
                    Doutor Estranho, com a ajuda de aliados místicos antigos e 
                    novos, atravessa as perigosas realidades alternativas e 
                    alucinantes do Multiverso para enfrentar um novo adversário
                    misterioso.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="assets/img/mini1.jpg" alt="" srcset="">
